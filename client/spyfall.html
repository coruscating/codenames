<head>
  <meta charset="utf-8">
  <title>Codenames</title>

  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
<link href='http://fonts.googleapis.com/css?family=Raleway:400,300,600' rel='stylesheet' type='text/css'>
  <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,300,600&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
  <link href="css/font-awesome.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/normalize.css" type="text/css">
  <link rel="stylesheet" href="css/skeleton.css" type="text/css">
  <link rel="stylesheet" href="css/styles.css" type="text/css">
</head>

<body></body>

<template name="main">
  <div class="container lang-{{ language }}">
    <div class="main-content">
      {{> Template.dynamic template=whichView}}

      

      {{> footer }}
    </div>
  </div>
</template>

<template name="startMenu">
  <div class="main-menu" style="padding: 15% 0 5% 0;">
    <h3>Codenames</h3>

    <hr>

  <form id="join-game">  
    <div>
      
      <input type=radio id="red" name="playerType" value="red"> <label for="red" class="labels"><span class=red>Red</span> Spymaster</label>

      <br><input type=radio id="blue" name="playerType" value="blue"> <label for="blue" class="labels"><span class=blue>Blue</span> Spymaster</label>
      <br><input type=radio id="neutral" name="playerType" value="neutral" checked="checked"> <label for="neutral" class="labels">Field Operative</label>
      <br>



      <div class="button-container">
        <input type="submit" value='{{_ "ui.join" }}'>
        
      </div>
    </div>
  </form>
</div>


</template>




<template name="lobby">
<table width=100%><tr><td><input type="button" value="New Game" class="btn-refresh-list"></td><td>
<button class="down"><div style='font-size:1.5em;'>-</div></button>&nbsp;&nbsp;{{ game.lengthInMinutes }} minutes&nbsp;&nbsp;<button class="up"><div style='font-size:1.5em;'>+</div></button></td><td><button class="down2"><div style='font-size:1.5em;'>-</div></button>&nbsp;&nbsp;{{ game.totalnum }} codenames&nbsp;&nbsp;<button class="up2"><div style='font-size:1.5em;'>+</div></button></td>
  <td> <input type=checkbox id=location2 name=location2><label for=location2> Additional words</label></td> </tr></table>
{{test}}
  <ul class="location-list lobby">
    {{#each game.locationlist }}

      <li>
        <div class="location-name">{{_ displayname }}</div>
        </li>
    {{/each}}
  </ul>



  <div class="button-container">
    <button class="btn-start">Start Game</button>
    <button class="btn-leave">Back</button>
  </div>
</template>

<template name="gameView">
<div style="width:20%;float: left;"> <center><h5><div style="width:100px;float:left;"><a href="#" class="blue {{#if gameFinished }}finished{{/if}} {{#if game.bluepaused }}paused{{/if}}">{{{ bluetimeRemaining }}}</a></div><div style="padding: 0 10px 0 0;"><a href="#" class="red {{#if gameFinished }}finished{{/if}} {{#if game.redpaused }}paused{{/if}}">{{{ redtimeRemaining }}}</a></div></h5></center>
 <!-- <button class="btn-toggle-status">{{_ "ui.show hide" }}</button>-->
{{#if isBlue }}
        <h5><span class=blue>Blue</span> Spymaster</h5>
      {{/if}}

      {{#if isRed }}
        <h5><span class=red>Red</span> Spymaster</h5>
      {{/if}}




<h5>{{ statustext }}</h5>
<h5><span class=blue>Blue: {{ bluescore }} out of {{ bluetotal }}</span><br>
<span class=red>Red: {{ redscore }} out of {{ redtotal }}</span></h5><br>
<button class="btn-pass">Pass turn</button>
</div>
  <div class="status-container">
 



  <div class="u-cf"></div>

{{#if isNeutral}}

<ul class="location-list">
    {{#each game.locationlist }}
      <li class="location-{{_ reveal }}" id="location-{{_ name }}">
        <div class="location-name">{{_ displayname }}</div>
      </li>
    {{/each}}
  </ul>

  {{else}}
  <ul class="location-list">
    {{#each game.locationlist }}
<li class="location-{{_ type }} spymaster-{{_ reveal }}">
<div class="location-name">{{_ displayname }}</div>
</li>
    {{/each}}
  </ul>

  {{/if}}
  

  <div class="button-container">
    <button class="btn-end">Back</button>
  
  </div>
  </div>
</template>





<template name="footer">


  <div class="footer" style="clear:both;">
    <br>
    <a href="/rules.pdf" target="_blank">Rules</a> &nbsp;&nbsp;&nbsp; <a href="http://suchspy.meteor.com" target="_blank">Spyfall</a>
  </div>
</template>
