<head>
  <meta charset="utf-8">
  <title>Codenames</title>

  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
<link href='http://fonts.googleapis.com/css?family=Raleway:400,300,600' rel='stylesheet' type='text/css'>
  <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,300,600&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
  <script src="https://use.fontawesome.com/202363b367.js"></script>
  <link href="css/font-awesome.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/normalize.css" type="text/css">
  <link rel="stylesheet" href="css/skeleton.css" type="text/css">
  <link rel="stylesheet" href="css/styles.css" type="text/css">
  
</head>

<body></body>

<template name="main">
  <div class="container lang-{{ language }}">
    <div class="main-content">
      {{> Template.dynamic template=whichView}}

      {{> footer }}
    </div>
  </div>
</template>

<template name="startMenu">
  <div class="main-menu" style="padding: 8vw 0 8vw 0;">
    <h3>Codenames</h3>

    <hr>
    <br>
Room: <select id="room">
<option value=Amethyst>Amethyst</option>
<option value=Beryl>Beryl</option>
<option value=Coral>Coral</option>
<option value=Diamond>Diamond</option>
<option value=Emerald>Emerald</option>
<option value=Garnet>Garnet</option>
<option value=Jade>Jade</option>
<option value=Lapis>Lapis Lazuli</option>
<option value=Opal>Opal</option>
<option value=Pearl>Pearl</option>
<option value=Quartz>Quartz</option>
<option value=Ruby>Ruby</option>
<option value=Sapphire>Sapphire</option>
<option value=Topaz>Topaz</option>
<option value=Zircon>Zircon</option>
</select>
<br>{{_ occupied}}
<br><br>
    <div id=spymaster class=join-game></div>
    <div id=operative class=join-game></div>
</div>


</template>




<template name="lobby">
<div style="padding: 3vw 0 3vw 0;">

<div style="width:20%;float: left;text-align:left;">

<input type="button" value="New Game" class="btn-refresh-list"><br>

<button class="down"><div style='font-size:1.5em;'>-</div></button>&nbsp;&nbsp;{{ game.lengthInMinutes }} minutes&nbsp;&nbsp;

<button class="up"><div style='font-size:1.5em;'>+</div></button>
<br>
<button class="down2"><div style='font-size:1.5em;'>-</div></button>&nbsp;&nbsp;{{ game.totalnum }} names&nbsp;&nbsp;<button class="up2"><div style='font-size:1.5em;'>+</div></button>
<br><br>

    {{#each listofwordlists }}
    <input type=checkbox id={{_ name }} name={{_ name }} checked={{ isChecked name }} class=selection><label for={{_ name }}> {{_ label }} ({{_ len }})</label><br>
<div id=slider-{{_ name}} class=sliders></div>
{{/each}}
<!-- checked={{isChecked name}} -->
</div><div class="status-container">  
{{test}}
  <ul class="location-list lobby">
    {{#each game.locationlist }}

      <li class="location-unrevealed">
        {{#if isImage displayname }} <div class="location-name" style="padding: 0;height: {{_ height}}vw;"><img src={{_ displayname }}></div> {{else}} <div class="location-name" style="height: {{_ height}}vw;"> <span style="vertical-align:middle;position: relative; top: 35%;">{{{_ displayname}}}</span></div> {{/if}}
        </li>
    {{/each}}
  </ul>



  <div class="button-container">
    <button class="btn-start">Start Game</button>
    <button class="btn-leave">Back</button>
  </div></div>
</div>
</template>

<template name="gameView">
  <div style="padding: 3vw 0 3vw 0;">
<div style="width:20%;float: left;"> <center><h5>
<div style="width:8vw;float:left;"><a href="#" class="blue {{#if gameFinished }}finished{{/if}} {{#if game.bluepaused }}paused{{/if}}">{{{ bluetimeRemaining }}}</a></div>


<div><a href="#" class="red {{#if gameFinished }}finished{{/if}} {{#if game.redpaused }}paused{{/if}}">{{{ redtimeRemaining }}}</a></div></h5>

<h5><div style="width:8vw;float:left;" class=blue>{{ bluescore }}/{{ bluetotal }}</div>
<div class=red>{{ redscore }}/{{ redtotal }}</div>
</h5>
</center>
<hr>

 <!-- <button class="btn-toggle-status">{{_ "ui.show hide" }}</button>-->
{{#if isBlue }}
        <h5>Spymaster</h5>
      {{/if}}

      {{#if isRed }}
        <h5>Spymaster</h5>
      {{/if}}


<h5><span class="{{#if redTurn}}red{{/if}} {{#if blueTurn}}blue{{/if}}">{{ statustext }}</span></h5><br>
<!--
<h5><span class=blue>Blue: {{ bluescore }}/{{ bluetotal }}</span><br>
<span class=red>Red: {{ redscore }}/{{ redtotal }}</span></h5><br>-->
<br>
<button class="btn-pass">Pass turn</button>
<br><br>
<button class="btn-pause">{{ #if pausetext }}un{{/if}}pause</button>
<br>
<button class="btn-reset">Reset timers</button>
</div>
  <div class="status-container">
 



  <div class="u-cf"></div>

{{#if isNeutral}}

<ul class="location-list">
    {{#each game.locationlist }}
      <li class="location-{{_ reveal }}" id="location-{{_ name }}">
        {{#if isImage displayname }}<div class="location-name" style="padding: 0;height: {{_ height}}vw;"><img src={{_ displayname }}></div> {{else}} <div class="location-name" style="padding:0;height: {{_ height}}vw;"><span style="vertical-align:middle;position: relative; top: 35%;">{{{_ displayname}}}</span></div> {{/if}}
      </li>
    {{/each}}
  </ul>

  {{else}}
  <ul class="location-list">
    {{#each game.locationlist }}
<li class="location-{{_ type }} spymaster-{{_ reveal }}">
{{#if isImage displayname }}<div class="location-name" style="padding: 0;height: {{_ height}}vw;"><img src={{_ displayname }}></div> {{else}} <div class="location-name" style="padding:0;height: {{_ height}}vw;"><span style="vertical-align:middle;position: relative; top: 35%;transform: translateY(-50%);">{{{_ displayname}}}</span></div> {{/if}}
</li>
    {{/each}}
  </ul>

  {{/if}}
  

  <div class="button-container">

    <button class="btn-end">Back</button>
  
  </div>
  </div>
  </div>
</template>




<template name="footer">
  <div class="footer" style="clear:both;">
    <span class="room-{{room}}"><i class="fa fa-diamond" aria-hidden="true"></i> {{room}}</span> 
    <br>
    <a href="/rules.pdf" target="_blank">Rules</a> &nbsp;&nbsp;&nbsp; <a href="http://suchspy.meteor.com" target="_blank">Spyfall</a>
  </div>
</template>
